<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Revisi Skripsi</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Using Montserrat for a modern look */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            font-size: 2rem;
            font-weight: 600; /* Add weight to the text */
            margin-bottom: 10px; /* Add spacing between messages */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Add subtle shadow for better readability */
            animation: fadeIn 3s infinite alternate;
        }

        .icon {
            font-size: 5rem;
            margin: 20px 0;
            color: #fff; /* Ensure icon color is white */
            animation: bounce 2s infinite;
        }

        .poto {
            width: 100px; /* Increased size for better visibility */
            height: 100px;
            border-radius: 50%; /* Make the photo circular */
            overflow: hidden; /* Hide overflow for circular shape */
            margin: 20px 0;
            animation: bounce 2s infinite;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        .poto img {
            width: 100%; /* Ensure image fills the container */
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: rise 5s infinite;
        }

        /* ... (bubble positioning and animation) ... */

        @keyframes fadeIn {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rise {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <div class="message">For zulfi irkhamni</div>

        <div class="message">üí™ Semangat! Revisi ini adalah langkah terakhir menuju kelulusan! üéì</div>
        <div class="icon">üöÄ</div>
        <div class="poto">
            <img src="./images/zul.jpg" alt="zul">
        </div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <script>
        // Custom JavaScript (if needed)
    </script>
</body>
</html>
