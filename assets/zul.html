<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Revisi Skripsi</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Using Montserrat for a modern look */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1); /* More vibrant background */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            font-size: 2.5rem; /* Larger font size */
            font-weight: 700; /* Bolder text */
            margin-bottom: 20px; /* More spacing between messages */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for better readability */
            animation: fadeIn 3s infinite alternate;
            color: #ffd700; /* Bright yellow color */
        }

        .icon {
            font-size: 6rem; /* Larger icon */
            margin: 30px 0;
            color: #ff6f61; /* Vibrant color for icon */
            animation: bounce 1.5s infinite;
        }

        .poto {
            width: 150px; /* Increased size for better visibility */
            height: 150px;
            border-radius: 50%; /* Make the photo circular */
            overflow: hidden; /* Hide overflow for circular shape */
            margin: 30px 0;
            animation: bounce 1.5s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Stronger shadow */
        }

        .poto img {
            width: 100%; /* Ensure image fills the container */
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.7); /* More opaque bubbles */
            border-radius: 50%;
            width: 30px; /* Larger bubbles */
            height: 30px;
            animation: rise 4s infinite;
        }

        /* Bubble positioning */
        .bubble:nth-child(1) { left: 25%; animation-duration: 4s; }
        .bubble:nth-child(2) { left: 50%; animation-duration: 5s; }
        .bubble:nth-child(3) { left: 75%; animation-duration: 6s; }
        .bubble:nth-child(4) { left: 90%; animation-duration: 7s; }

        @keyframes fadeIn {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes rise {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
